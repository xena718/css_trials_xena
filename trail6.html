<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0;
            font-size:0;
            /* front-size set at 0 to remove div inline space */
        }
        .big {
            width: 350px;
            height: 200px;
            display: inline-block;
            margin-top: 0;

        }
        .blue {
            background-color:blue;
        }
        .red { 
            background-color:red;
        }
        .small {
            width: 100px;
            height: 100px;
            background-color: black;
            display: inline-block;
            margin-top:50px;
            margin-bottom: 50px;
            margin-left: 50px;
        }
        

    </style>
</head>
<body>
    <div class="big red">
        <span class="small"></span>
        <span class="small"></span>
    </div>
    <div class="big blue">
        <span class="small"></span>
        <span class="small"></span>
    </div>
    <!-- <span class="big blue"><span class="small"></span><span class="small"></span></span> -->
</body>
</html>
